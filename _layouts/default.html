<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/assets/">
  <!--link rel="icon" href="./img/" type="image/png"-->
  <link rel="stylesheet" href="https://nxrix.github.io/assets/css/style.css?{{site.time|date:'%s%N'}}">
  <script src="https://nxrix.github.io/assets/js/theme.js"></script>
  <script src="https://nxrix.github.io/assets/js/screen.js"></script>
  <title>دضغیب : {{ page.title }}</title>
</head>
<body>
  <div class="top_bar">
    <div class="content" dir="rtl">
      <a class="title-text" href="../">
        دضغیب
      </a>
    </div>
  </div>
  <div class="body">
    <div class="scroll_wrapper">
      <div class="content">
        {{ content }}
        <br>
        <div id="theme_btn" onclick="change_theme()" style="height:40px;width:90%;margin:8px 5%"></div>
      </div>
    </div>
  </div>
</body>
<script src="./js/screen.js"></script>
<script>
const fullscreen = () => {
  var div = document.documentElement;
  if (!document.mozFullScreen && !document.webkitFullScreen) {
    if (div.mozRequestFullScreen) {   
      div.mozRequestFullScreen();
    } else {
      div.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
    }
  } else {
    if (document.mozCancelFullScreen) {
      document.mozCancelFullScreen();
    } else {
      document.webkitCancelFullScreen();
    }
  }
}
</script>
</html>
